    .carousel .container {

        height: 100%;

        position: relative;

        display: flex;

        transition: all 1s;
    }

    .carousel .container a {
        width: 100%;
        height: 100%;

        flex-shrink: 0;
    }

    .carousel .container a img {

    .carousel .shift .btn {

        opacity: 0.5;

    .carousel .shift .left {

    .carousel .shift .right {
        right: 20px;
    }

    .carousel .bottom {
        position: absolute;

        bottom: 20px;

        /* 绝对定位水平居中 */
        left: 0;
        right: 0;
        margin: 0 auto;

        /* 宽度等同于内容宽度 */

        width: max-content;

        display: flex;
        /* 指示器间距 */
        gap: 10px;

    .carousel .bottom .indicator {
        height: 5px;
        width: 20px;

        background-color: #62C1DE;

        opacity: 0.5;

    .carousel:hover .bottom .indicator {
