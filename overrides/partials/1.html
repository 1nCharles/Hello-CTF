<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wireframe Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .grid-cell {
    width: 100px;
    height: 100px;
  }
</style>
</head>
<body class="bg-gray-50 font-sans">
  <div class="container mx-auto p-4">
    <div class="grid grid-cols-8 gap-4">
      <!-- Broadcast picture div (completed) -->
      <div class="col-span-5 row-span-3 bg-white shadow rounded overflow-hidden">
        <img src="https://via.placeholder.com/500x300" alt="Broadcast" class="w-full h-full object-cover">
      </div>

      <!-- Announcement -->
      <div class="col-span-3 row-span-2 bg-white shadow rounded p-4">
        <h2 class="text-lg font-semibold mb-2">Announcement</h2>
        <p class="text-gray-600">Stay tuned for the latest updates and news.</p>
      </div>

      <!-- Friendship link -->
      <div class="col-span-3 row-span-1 bg-white shadow rounded p-4">
        <h2 class="text-lg font-semibold mb-2">Friendship Link</h2>
        <ul class="text-gray-600">
          <li><a href="#" class="text-blue-600 hover:underline">Link One</a></li>
          <li><a href="#" class="text-blue-600 hover:underline">Link Two</a></li>
          <li><a href="#" class="text-blue-600 hover:underline">Link Three</a></li>
        </ul>
      </div>

      <!-- Recent Post -->
      <div class="col-span-5 row-span-1 bg-white shadow rounded p-4">
        <h2 class="text-lg font-semibold mb-2">Recent Post</h2>
        <p class="text-gray-600">Check out our latest blog post for more information.</p>
      </div>
    </div>
  </div>

  <script>
    // Your JavaScript here if needed
  </script>
</body>
</html>
