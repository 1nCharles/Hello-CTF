* {
  padding: 0;
  margin: 0;
}

body {
  background: url(../asset/bg.png);
  background-attachment: fixed;
  background-size: cover;
}

.content {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}
.content .page-404 {
  width: 40vw;
  
  z-index: 1;
}
.content .page-404 h1 {
  font-size: 5vw;
  margin-bottom: 30px;
}
.content .page-404 p {
  font-size: 1vw;
  margin: 10px 0;
  line-height: 2vw;
}
.content .page-404 .btn {
  width: 10vw;
  height: 50px;
  border-radius: 30px;
  margin-top: 10px;
  cursor: pointer;
  transition: 0.3s;
  background-color: #fff;
  color: #000;
  border: 2px solid #000;
  font-size: 1vw;
}
.content .page-404 .btn:hover {
  background-color: #000;
  color: #fff;
}

  .content {
    position: relative;
    display: flex;

    top: 40%;
    transform: translateY(-50%);
  }
}

    display: none;
  }
  .content .page-404 .btn {
    width: 30vw;
  }
}
@keyframes PAnimation {
  0% {
    transform: rotate(0deg) translate(0, -15%);
  }
  100% {
    transform: rotate(10deg) translate(0, -18%);
  }
